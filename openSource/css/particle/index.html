<script type="text/javascript">
$(document).ready(function(){
	var $box=$(".box");
	var div=document.createElement("div");
	div.className="light";
	$box.append(div);
	var $light=$(".light");
	$(".light").each(function(){
		var a=Math.random()*50;
		$(this).css({
			width:a + "px",
			height:a +"px",
			background:"rgba("+Math.random()*225+","+Math.random()*225+","+Math.random()*225+","+Math.random()*1+")",
			top:Math.random()*100+"vh",
			left:Math.random()*1000+"vh",
			boxShadow:"0 0 "+Math.random()*100+"px rgba("+Math.random()*225+","+Math.random()*225+","+Math.random()*225+","+Math.random()*1+")"
		})
	})
	var light=document.getElementsByClassName("light");
	var box=document.getElementsByClassName("box");
	var w=0;
	var time=setInterval(function(){
	  light[w].style.animation="moveX 6s linear infinite";
	  box[w].style.animation="moveY 30s linear infinite";
	  w++;
	  if(w>=box.length){
	
		clearInterval(time);
	  }
	},10)
})
</script>
